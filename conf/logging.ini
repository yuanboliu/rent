[formatters]
keys=default, simple

[formatter_default]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
class=logging.Formatter

[formatter_simple]
format=%(name)s - %(levelname)s - %(message)s
class=logging.Formatter

[handlers]
keys=console,record_file

[handler_console]
class=logging.StreamHandler
formatter=simple
args=tuple()

[handler_record_file]
class=logging.FileHandler
level=INFO
formatter=default
maxBytes=10485760
backupCount=20
encoding=utf8
args=("logs/rent.run.log", "a+")

[loggers]
keys=root

[logger_root]
level=DEBUG
formatter=default
handlers=console,record_file